  # Alternative for Trufflehog: yelp/detect-secrets
  # Note: Baseline file must exist and be committed FIRST before this hook will work.
  # To regenerate: pre-commit run detect-secrets --all-files
  # Or manually: detect-secrets scan --exclude-files "tests/|venv/|\.venv/|saas/" > .secrets.baseline
  # IMPORTANT: Commit .secrets.baseline in a separate commit first, then this hook will work
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - "--baseline"
          - ".secrets.baseline"
        exclude: |
          (?x)^(
            tests/|
            venv/|
            \.venv/|
            saas/|
            \.git/|
            __pycache__/|
            \.pytest_cache/|
            \.mypy_cache/|
            \.ruff_cache/|
            .*\.pyc$|
            .*\.dist-info/|
            .*\.egg-info/|
            .*\.sarif$
          )
        pass_filenames: false
        stages: [pre-commit]



  # Alternative for Semgrep: Pyright
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.390
    hooks:
      - id: pyright
