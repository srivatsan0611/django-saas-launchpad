name: Security & Code Quality Scan

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || 'HEAD~1' }}
          head: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || 'HEAD' }}
          extra_args: --only-verified

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-security:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Safety check for known vulnerabilities
        run: safety check --file requirements.txt --output text

      - name: Pip-audit for dependency vulnerabilities
        run: pip-audit --requirement requirements.txt --format json --output pip-audit-report.json

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-report
          path: pip-audit-report.json

  code-security:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit semgrep

      - name: Bandit security scan
        run: |
          bandit -r . -f json -o bandit-report.json -ll -x './saas_env/*,./venv/*,./tests/*,./*/tests/*' || true
          bandit -r . -f txt -ll -x './saas_env/*,./venv/*,./tests/*,./*/tests/*'

      - name: Semgrep security scan
        run: |
          semgrep --config=auto --json --output=semgrep-report.json . || true
          semgrep --config=auto .

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-report
          path: semgrep-report.json

  code-quality:
    name: Code Quality & Smell Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black pylint radon

      - name: Ruff linting
        run: ruff check . --output-format=github --exit-zero

      - name: Black formatting check
        run: black --check --diff . || true

      - name: Pylint code analysis
        run: |
          pip install -r requirements.txt
          pylint --output-format=text $(git ls-files '*.py') --exit-zero || true
        continue-on-error: true

      - name: Radon complexity analysis
        run: |
          echo "=== Cyclomatic Complexity ==="
          radon cc . -a -nb --total-average
          echo ""
          echo "=== Maintainability Index ==="
          radon mi . -nb
        continue-on-error: true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [secret-scanning, dependency-security, code-security, code-quality]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true

      - name: Create security summary
        run: |
          echo "# Security & Code Quality Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Secret Scanning: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Security: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- SAST Analysis: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY
